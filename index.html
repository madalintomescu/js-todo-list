<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Todos</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
  <h1>Todo List with JavaScript and LocalStorage</h1>

  <form id="todos-form">
    <h2 id="todos-title">Todos (<span id="todos-count"></span>)</h2>

    <ul id="todos-ul"></ul>

    <div id="add-todo">
      <input id="add-todo-input" type="text" placeholder="Add todo..." required>
      <button id="add-todo-btn"><span class="right-arrow"></span></button>
    </div>
  </form>

  <script src="todos.js"></script>
</body>
</html>
